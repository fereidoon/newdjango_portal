version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: "development"
      DEBUG: "True"
      SECRET_KEY: "dev-secret-key-change-in-production"
      DATABASE_URL: "sqlite:///app/db.sqlite3"
      ALLOWED_HOSTS: "localhost,127.0.0.1,web"
